<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{produto.nome}}</title>
</head>

<body style="margin:0; padding:0; border:0;">
    <div id="barra"
        style="height: 70px; background-color: #FFC8CA; justify-content: space-between; display: flex; flex-direction: row;">
        <div>
            <img src="https://images.vexels.com/media/users/3/200058/isolated/lists/faf7d0a5f261efe8d8656e9931d16ce3-icone-de-sacola-de-compras-rosa.png"
                style="max-height:50px; padding: 10px; float: left">
            <p style="padding-top: 5px; float: left; font-family:Arial; font: weight 600px; font-size:20px;">Germana's
                Shop</p>
        </div>
        <div style="justify-content: space-between; display: flex; flex-direction: row; width: 500px;">
            <div>
                <img src="https://images.vexels.com/media/users/3/128623/isolated/lists/442e9dc361fddd070a9b2c46e8868480-linha-vermelha-da-bolha-do-usuario-icon-svg.png"
                    style="max-height:40px; padding: 10px; float: left">
                <p style="padding-top: 5px; float: left; font-family:Arial; font: weight 600px; font-size:20px;">Fórum
                </p>
            </div>
            <div>
                <img src="https://images.vexels.com/media/users/3/127916/isolated/lists/0670ce3628278f83bac514e09e1e1b39-linha-verde-do-usuario-icon2-svg.png"
                    style="max-height:40px; padding: 10px; float: left">
                <p style="padding-top: 5px; float: left; font-family:Arial; font: weight 600px; font-size:20px;">Usuário
                </p>
            </div>
            <div>
                <img src="https://images.vexels.com/media/users/3/201148/isolated/lists/6155b6626b74632fff2cd5771b2d588a-carrinho-de-compras-na-bolha-da-conversa.png"
                    style="max-height:40px; padding: 10px; float: left">
                <p
                    style="padding-top: 5px; float: left; font-family:Arial; font: weight 600px; font-size:20px; padding-right: 30px;">
                    Carrinho
                </p>
            </div>
        </div>
    </div>
    <div style="justify-content: space-between; display: flex; flex-direction: row;">
        <div style="justify-content: space-between; display: flex; flex-direction: row;">
            <div style="justify-content: space-between; display: flex; flex-direction: column;">
                <div>
                    <img src="https://images.vexels.com/media/users/3/201001/isolated/lists/fff908e201cc5de6052984723b33b093-balao-de-coracao-em-conversa.png"
                        style="max-height:30px; padding-top: 30px; padding-left: 30px; padding-right: 15px ; float: left">
                    <p style="padding-top: 20px; float: left; font-family:Arial; font: weight 600px; font-size:18px;">
                        Favoritar</p>
                </div>
                <img src= {{produto.url_imagem}}
                    style="max-height:800px; padding: 10px; float: left">
            </div>
            <div style="justify-content: start; display: flex; flex-direction: column;">
                <p style="padding-top: 20px; float: left; font-family:Arial; font-weight: bold; font-size:30px;">
                    {{produto.nome}}
                </p>
                <p
                    style="padding-top: 20px; float: left; font-family:Arial; font-weight: 400 ; font-size:15px; text-align: justify;">
                    {{ produto.descricao }}    
                </p>
            </div>
        </div>
        <div style="width: 250px;">

        </div>
        <div style="justify-content: start; display: flex; flex-direction: column; width: 1400px; padding-right: 50px;">
            <p style="padding-top: 20px; float: left; font-family:Arial; font: weight 600px; font-size:20px;">R$
                {{produto.preco}}</p>
            <p style="padding-top: 20px; float: left; font-family:Arial; font: weight 600px; font-size:15px;">Vc não tem
                dinheiro para comprar esse produto!</p>
            <input type="submit" value="Comprar"
                style="background-color: #1A659E; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; border-radius: 8px; width: 100%; margin-top: 15px; font-size: 20px;">
        </div>
    </div>
</body>

</html>
