<html>
    <head>
        <meta charset="UTF-8">
        {%load static%}
        <link rel="stylesheet" href="{% static 'css/cesta.css' %}">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap');
        </style>
        <title>
            Germana's Shop
        </title>
    </head>
    <body>
        <div id="Barra">
            <img id="logo" src="{% static 'img/Logo.png' %}" alt="">
            <img id="cesta" src="{% static 'img/cesta.png' %}" alt="">
            <img id="usuario" src="{% static 'img/usuario.png' %}" alt="">
            <img id="forum" src="{% static 'img/Forum.png' %}" alt="">
        </div>
        <h1>Minha cesta</h1>
        <div>
            <h2>Produto</h2><h2 style="padding-left: 28%;">Quantidade</h2><h2 style="padding-left: 7%;" >Preço</h2>
            <hr style="margin-left: 10px; margin-right: 25%;">
        </div>
        <div id="Resumo">
            <h1 style="float: left;">Resumo:</h1>
            <h2 style="float: right;margin-right: 78%;">Total:</h2><h3 style="float: right;margin-right: 3%;margin-top: -15%;">R$ 0000,00</h3>
            <div style="margin-top: 30%;margin-left: 3%;margin-right: 3%;text-align: center;">
                <hr>
                <button id="comprar">Comprar</button>
                <h4><u>adicionar mais produtos</u></h4>
            </div>
        </div>
            <div id="lista_produtos">
                <div id="Produtos">
                    <div>
                        <img id="img_produto" src="{% static 'img/capa.jpg' %}" alt=""><p id="nome_produto">livro</p>
                    </div>
                </div>
                <div id="Qauntidade">
                    <div id="Contador">
                        <input type="button" id="btn_mais" value="+">
                        <input style="width: 8ch" type="number" id="quantidade" onchange="preencheTotalProduto()" min="0" max="" value="0">
                        <input type="button" id="btn_menos" value="-">
                    </div>
                </div>
                <div id="preço">
                    <h1 style="position: relative;float: left;margin-bottom: 20.5%;">R$ 0000,00</h1>
                </div>
            </div>
    </body>
</html>
